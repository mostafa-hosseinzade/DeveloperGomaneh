<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle5.CreateOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle5.CreateOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orderController.selected.id}" title="#{bundle5.CreateOrderTitle_id}" required="true" requiredMessage="#{bundle5.CreateOrderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle5.CreateOrderLabel_name}" for="name" />
                    <h:inputText id="name" value="#{orderController.selected.name}" title="#{bundle5.CreateOrderTitle_name}" required="true" requiredMessage="#{bundle5.CreateOrderRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle5.CreateOrderLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{orderController.selected.mobile}" title="#{bundle5.CreateOrderTitle_mobile}" />
                    <h:outputLabel value="#{bundle5.CreateOrderLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{orderController.selected.phone}" title="#{bundle5.CreateOrderTitle_phone}" required="true" requiredMessage="#{bundle5.CreateOrderRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle5.CreateOrderLabel_desc}" for="desc" />
                    <h:inputText id="desc" value="#{orderController.selected.desc}" title="#{bundle5.CreateOrderTitle_desc}" required="true" requiredMessage="#{bundle5.CreateOrderRequiredMessage_desc}"/>
                    <h:outputLabel value="#{bundle5.CreateOrderLabel_email}" for="email" />
                    <h:inputText id="email" value="#{orderController.selected.email}" title="#{bundle5.CreateOrderTitle_email}" required="true" requiredMessage="#{bundle5.CreateOrderRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle5.CreateOrderLabel_personal}" for="personal" />
                    <h:inputText id="personal" value="#{orderController.selected.personal}" title="#{bundle5.CreateOrderTitle_personal}" required="true" requiredMessage="#{bundle5.CreateOrderRequiredMessage_personal}"/>
                    <h:outputLabel value="#{bundle5.CreateOrderLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{orderController.selected.createdAt}" title="#{bundle5.CreateOrderTitle_createdAt}" required="true" requiredMessage="#{bundle5.CreateOrderRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderController.create}" value="#{bundle5.CreateOrderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orderController.prepareList}" value="#{bundle5.CreateOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle5.CreateOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
