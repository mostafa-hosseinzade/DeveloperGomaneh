<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Content" outcome="/Admin/content/List.xhtml" />
                            <p:menuitem value="ContentCategory" outcome="/Admin/contentCategory/List.xhtml" />
                            <p:menuitem value="Factor" outcome="/Admin/factor/List.xhtml" />
                            <p:menuitem value="FactorField" outcome="/Admin/factorField/List.xhtml" />
                            <p:menuitem value="Faq" outcome="/Admin/faq/List.xhtml" />
                            <p:menuitem value="Portfolio" outcome="/Admin/portfolio/List.xhtml" />
                            <p:menuitem value="PortfolioCategory" outcome="/Admin/portfolioCategory/List.xhtml" />
                            <p:menuitem value="ProtfolioImg" outcome="/Admin/protfolioImg/List.xhtml" />
                            <p:menuitem value="SectionFactor" outcome="/Admin/sectionFactor/List.xhtml" />
                            <p:menuitem value="Seo" outcome="/Admin/seo/List.xhtml" />
                            <p:menuitem value="User" outcome="/Admin/user/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
