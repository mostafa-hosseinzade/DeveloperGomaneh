<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactCreateDlg" widgetVar="ContactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle4.CreateContactTitle}">
            <h:form id="ContactCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactController.selected != null}">
                        <p:outputLabel value="#{bundle4.CreateContactLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contactController.selected.id}" title="#{bundle4.CreateContactTitle_id}" required="true" requiredMessage="#{bundle4.CreateContactRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle4.CreateContactLabel_name}" for="name" />
                        <p:inputText id="name" value="#{contactController.selected.name}" title="#{bundle4.CreateContactTitle_name}" required="true" requiredMessage="#{bundle4.CreateContactRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle4.CreateContactLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{contactController.selected.phone}" title="#{bundle4.CreateContactTitle_phone}" required="true" requiredMessage="#{bundle4.CreateContactRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle4.CreateContactLabel_to}" for="to" />
                        <p:inputTextarea rows="4" cols="30" id="to" value="#{contactController.selected.to}" title="#{bundle4.CreateContactTitle_to}" required="true" requiredMessage="#{bundle4.CreateContactRequiredMessage_to}"/>
                        <p:outputLabel value="#{bundle4.CreateContactLabel_email}" for="email" />
                        <p:inputText id="email" value="#{contactController.selected.email}" title="#{bundle4.CreateContactTitle_email}" required="true" requiredMessage="#{bundle4.CreateContactRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle4.CreateContactLabel_message}" for="message" />
                        <p:inputText id="message" value="#{contactController.selected.message}" title="#{bundle4.CreateContactTitle_message}" required="true" requiredMessage="#{bundle4.CreateContactRequiredMessage_message}"/>
                        <p:outputLabel value="#{bundle4.CreateContactLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{contactController.selected.createdAt}" title="#{bundle4.EditContactTitle_createdAt}" required="true" requiredMessage="#{bundle4.EditContactRequiredMessage_createdAt}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.create}" value="#{bundle4.Save}" update="display,:ContactListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContactCreateDialog');"/>
                    <p:commandButton value="#{bundle4.Cancel}" onclick="ContactCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
