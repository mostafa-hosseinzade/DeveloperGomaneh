<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="clearboth"></div>
    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="container">
            <div class="row inline-row footer-widget-area" role="complementary" style="position: relative;">
                <div id="text-2" class="widget inline-column col-lg-4 col-md-4 col-sm-6 col-xs-12 count-8 widget_text" ><div class="textwidget">
                        <img style="  display: block; margin-bottom: 48px; margin-top: 27px; " src="#{request.contextPath}/resources/images/Logo.png"/>
                        <p>
                            #{trans['index.footer.address']}
                        </p>
                    </div>
                </div>
                <div id="custom_recent_posts-2"
                     class="widget inline-column col-lg-4 col-md-4 col-sm-6 col-xs-12 count-8 Custom_Recent_Posts" ><h3 class="widget-title">Recent posts</h3>
                    <ul class="posts  styled">
                        <ui:repeat value="#{uiController.lastIsi}" var="item">
                            <li class="clearfix gem-pp-posts">
                                <div class="gem-pp-posts-image">
                                    <a href="#{request.contextPath}/ShowIsi.xhtml?contentShowId=#{item.id}">
                                        <span class="gem-dummy"></span></a>
                                </div>
                                <div class="gem-pp-posts-text">
                                    <div class="gem-pp-posts-item">
                                        <a href="#{request.contextPath}/ShowIsi.xhtml?contentShowId=#{item.id}">
                                            #{item.content.length() gt 43 ? content.ShowNoneHtml(item.content).substring(0,41).concat('...') : content.ShowNoneHtml(item.content)}
                                        </a>
                                    </div>
                                    <div class="gem-pp-posts-date">#{item.createdAt}</div>
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>
                    <div class="col-sm-12"><p class="mbr-contacts__text"><strong>لینک ها</strong></p><ul class="mbr-contacts__list"><li><a class="mbr-contacts__link text-gray" href="#">DEVELOPER</a></li><li><a class="mbr-contacts__link text-gray" href="#">LMS</a></li><li><a class="mbr-contacts__link text-gray" href="#">Ribon Company</a></li></ul></div>
                </div>
                <div id="text-3" class="widget inline-column col-lg-4 col-md-4 col-sm-6 col-xs-12 count-8 widget_text" >
                    <h3 class="widget-title">Email Us</h3>
                    <div class="textwidget">
                        <div role="form" class="wpcf7" id="wpcf7-f4-o1" lang="en-US" dir="ltr">
                            <div class="screen-reader-response"></div>
                            <h:form id="form_contact_send">
                                <div  class="contact-form-footer">
                                    <div class="form-group">
                                        <p>
                                            <span class="wpcf7-form-control-wrap your-name">
                                                <h:inputText id="contactName" style="width: 100%" styleClass="wpcf7-form-control
                                                             wpcf7-text wpcf7-validates-as-required" value="#{Contacts.contact.name}" a:placeholder="Name"/>
                                            </span>
                                            <h:message for="contactName" />
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <p>
                                            <span class="wpcf7-form-control-wrap your-name">
                                                <h:inputText id="contactPhone" style="width: 100%" class="form-control input-sm input-inverse" value="#{Contacts.contact.phone}" a:placeholder="Mobile*"/>
                                            </span>
                                            <h:message for="contactPhone" />
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <p>
                                            <span class="wpcf7-form-control-wrap your-name">
                                                <h:inputText id="contactEmail" style="width: 100%" class="form-control input-sm input-inverse" value="#{Contacts.contact.email}"  a:placeholder="Email*"/>
                                            </span>
                                            <h:message for="contactEmail" />
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <p>
                                            <span class="wpcf7-form-control-wrap your-name">
                                                <h:inputTextarea id="msg" class="form-control input-sm input-inverse" value="#{Contacts.contact.message}" rows="4" a:placeholder="Message" />
                                            </span>
                                            <h:message for="msg" />
                                        </p>
                                    </div>
                                    <div class="mbr-buttons mbr-buttons--right btn-inverse">
                                        <h:commandButton style="margin: 0px;padding: 0px" action="#{Contacts.insert()}" value="CONTACT US" class="mbr-buttons__btn btn buttons_special btn-danger">
                                            <f:ajax render="@form" execute="form_contact_send"> </f:ajax> 
                                        </h:commandButton>    
                                    </div>
                                    <h:outputText value="#{Contacts.successMsg}"/>
                                   
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .contact-form-footer input{
                padding: 5px;
            }
        </style>
    </footer>
</html>
