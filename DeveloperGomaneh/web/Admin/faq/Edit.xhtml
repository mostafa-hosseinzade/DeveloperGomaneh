<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaqEditDlg" widgetVar="FaqEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFaqTitle}">
            <h:form id="FaqEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{faqController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFaqLabel_faq}" for="faq" />
                        <p:inputText id="faq" value="#{faqController.selected.faq}" title="#{bundle.EditFaqTitle_faq}" required="true" requiredMessage="#{bundle.EditFaqRequiredMessage_faq}"/>
                        <p:outputLabel value="#{bundle.EditFaqLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{faqController.selected.slug}" title="#{bundle.EditFaqTitle_slug}" required="true" requiredMessage="#{bundle.EditFaqRequiredMessage_slug}"/>
                        <p:outputLabel value="#{bundle.EditFaqLabel_orderList}" for="orderList" />
                        <p:inputText id="orderList" value="#{faqController.selected.orderList}" title="#{bundle.EditFaqTitle_orderList}" />
                        <p:outputLabel value="#{bundle.EditFaqLabel_visible}" for="visible" />
                        <p:selectBooleanCheckbox id="visible" value="#{faqController.selected.visible}" required="true" requiredMessage="#{bundle.EditFaqRequiredMessage_visible}"/>
                        <p:outputLabel value="#{bundle.EditFaqLabel_enable}" for="enable" />
                        <p:selectBooleanCheckbox id="enable" value="#{faqController.selected.enable}" required="true" requiredMessage="#{bundle.EditFaqRequiredMessage_enable}"/>
                        <p:outputLabel value="#{bundle.EditFaqLabel_answer}" for="answer" />
                        <p:inputText id="answer" value="#{faqController.selected.answer}" title="#{bundle.EditFaqTitle_answer}" />
                        <p:outputLabel value="#{bundle.CreateFaqLabel_meta}" for="metas" />
                        <p:autoComplete id="metas"  multiple="true" value="#{faqController.selected.metas}" >
                            <f:ajax event="blur" execute="metas" render="metas" />
                        </p:autoComplete>
                        </p:panelGrid>
                    <p:commandButton actionListener="#{faqController.update}" value="#{bundle.Save}" update="display,:FaqListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FaqEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FaqEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
