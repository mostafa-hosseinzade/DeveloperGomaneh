<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="PortfolioCreateDlg" widgetVar="PortfolioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.CreatePortfolioTitle}">
            <h:form id="PortfolioCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{portfolioController.selected != null}">
                        <p:outputLabel value="#{bundle3.CreatePortfolioLabel_title}" for="title" />
                        <p:inputText id="title" value="#{portfolioController.selected.title}" title="#{bundle3.CreatePortfolioTitle_title}" required="true" requiredMessage="#{bundle3.CreatePortfolioRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle3.CreatePortfolioLabel_describtion}" for="describtion" />
                        <p:inputText id="describtion" value="#{portfolioController.selected.describtion}" title="#{bundle3.CreatePortfolioTitle_describtion}" />
                        <p:outputLabel value="#{bundle3.CreatePortfolioLabel_url}" for="url" />
                        <p:inputText id="url" value="#{portfolioController.selected.url}" title="#{bundle3.CreatePortfolioTitle_url}" required="true" requiredMessage="#{bundle3.CreatePortfolioRequiredMessage_url}"/>
                        <p:outputLabel value="#{bundle3.CreatePortfolioLabel_visit}" for="visit" />
                        <p:inputText id="visit" value="#{portfolioController.selected.visit}" title="#{bundle3.CreatePortfolioTitle_visit}" required="true" requiredMessage="#{bundle3.CreatePortfolioRequiredMessage_visit}"/>
                        <p:outputLabel value="#{bundle3.CreatePortfolioLabel_finished}" for="finished" />
                        <p:calendar id="finished" pattern="MM/dd/yyyy HH:mm:ss" value="#{portfolioController.selected.finished}" title="#{bundle3.EditPortfolioTitle_finished}"  showOn="button"/>
                        <p:outputLabel value="#{bundle3.CreatePortfolioLabel_portfolioCategoryid}" for="portfolioCategoryid" />
                        <p:inputText id="portfolioCategoryid" value="#{portfolioController.selected.portfolioCategoryid}" title="#{bundle3.CreatePortfolioTitle_portfolioCategoryid}" />
                        <p:fileUpload  id="img" mode="advanced" multiple="true" fileUploadListener="#{portfolioController.addImage}" >
                        </p:fileUpload>
                        <p:outputLabel value="#{bundle3.CreatePortfolioLabel_percent}" for="percent" />
                        <p:inputText id="percent" value="#{portfolioController.selected.percent}" title="#{bundle3.CreatePortfolioTitle_percent}" required="true" requiredMessage="#{bundle3.CreatePortfolioRequiredMessage_percent}"/>
                    </p:panelGrid>
                    <h:commandButton actionListener="#{portfolioController.create}" value="#{bundle3.Save}" >
                    </h:commandButton>
                    <p:commandButton value="#{bundle3.Cancel}" onclick="PortfolioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
