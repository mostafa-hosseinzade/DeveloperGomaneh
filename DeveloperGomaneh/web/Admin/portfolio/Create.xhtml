<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PortfolioCreateDlg" widgetVar="PortfolioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePortfolioTitle}">
            <h:form id="PortfolioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{portfolioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{portfolioController.selected.id}" title="#{bundle.CreatePortfolioTitle_id}" required="true" requiredMessage="#{bundle.CreatePortfolioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_title}" for="title" />
                        <p:inputText id="title" value="#{portfolioController.selected.title}" title="#{bundle.CreatePortfolioTitle_title}" required="true" requiredMessage="#{bundle.CreatePortfolioRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_describtion}" for="describtion" />
                        <p:inputText id="describtion" value="#{portfolioController.selected.describtion}" title="#{bundle.CreatePortfolioTitle_describtion}" />
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_url}" for="url" />
                        <p:inputText id="url" value="#{portfolioController.selected.url}" title="#{bundle.CreatePortfolioTitle_url}" required="true" requiredMessage="#{bundle.CreatePortfolioRequiredMessage_url}"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_pic}" for="pic" />
                        <p:inputText id="pic" value="#{portfolioController.selected.pic}" title="#{bundle.CreatePortfolioTitle_pic}" />
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_visit}" for="visit" />
                        <p:inputText id="visit" value="#{portfolioController.selected.visit}" title="#{bundle.CreatePortfolioTitle_visit}" required="true" requiredMessage="#{bundle.CreatePortfolioRequiredMessage_visit}"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_finished}" for="finished" />
                        <p:calendar id="finished" pattern="MM/dd/yyyy HH:mm:ss" value="#{portfolioController.selected.finished}" title="#{bundle.EditPortfolioTitle_finished}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_portfolioCategoryid}" for="portfolioCategoryid" />
                        <p:inputText id="portfolioCategoryid" value="#{portfolioController.selected.portfolioCategoryid}" title="#{bundle.CreatePortfolioTitle_portfolioCategoryid}" />
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_percent}" for="percent" />
                        <p:inputText id="percent" value="#{portfolioController.selected.percent}" title="#{bundle.CreatePortfolioTitle_percent}" required="true" requiredMessage="#{bundle.CreatePortfolioRequiredMessage_percent}"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{portfolioController.selected.createdAt}" title="#{bundle.EditPortfolioTitle_createdAt}" required="true" requiredMessage="#{bundle.EditPortfolioRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{portfolioController.selected.updatedAt}" title="#{bundle.EditPortfolioTitle_updatedAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{portfolioController.create}" value="#{bundle.Save}" update="display,:PortfolioListForm:datalist,:growl" oncomplete="handleSubmit(args,'PortfolioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PortfolioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
