<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PortfolioViewDlg" widgetVar="PortfolioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPortfolioTitle}">
            <h:form id="PortfolioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{portfolioController.selected != null}">
                        <h:outputText value="#{bundle.ViewPortfolioLabel_id}"/>
                        <h:outputText value="#{portfolioController.selected.id}" title="#{bundle.ViewPortfolioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_title}"/>
                        <h:outputText value="#{portfolioController.selected.title}" title="#{bundle.ViewPortfolioTitle_title}"/>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_describtion}"/>
                        <h:outputText value="#{portfolioController.selected.describtion}" title="#{bundle.ViewPortfolioTitle_describtion}"/>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_url}"/>
                        <h:outputText value="#{portfolioController.selected.url}" title="#{bundle.ViewPortfolioTitle_url}"/>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_pic}"/>
                        <h:outputText value="#{portfolioController.selected.pic}" title="#{bundle.ViewPortfolioTitle_pic}"/>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_visit}"/>
                        <h:outputText value="#{portfolioController.selected.visit}" title="#{bundle.ViewPortfolioTitle_visit}"/>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_finished}"/>
                        <h:outputText value="#{portfolioController.selected.finished}" title="#{bundle.ViewPortfolioTitle_finished}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_portfolioCategoryid}"/>
                        <h:outputText value="#{portfolioController.selected.portfolioCategoryid}" title="#{bundle.ViewPortfolioTitle_portfolioCategoryid}"/>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_percent}"/>
                        <h:outputText value="#{portfolioController.selected.percent}" title="#{bundle.ViewPortfolioTitle_percent}"/>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_createdAt}"/>
                        <h:outputText value="#{portfolioController.selected.createdAt}" title="#{bundle.ViewPortfolioTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPortfolioLabel_updatedAt}"/>
                        <h:outputText value="#{portfolioController.selected.updatedAt}" title="#{bundle.ViewPortfolioTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PortfolioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
