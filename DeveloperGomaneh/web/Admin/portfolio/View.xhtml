<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PortfolioViewDlg" widgetVar="PortfolioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.ViewPortfolioTitle}">
            <h:form id="PortfolioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{portfolioController.selected != null}">
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_id}"/>
                        <h:outputText value="#{portfolioController.selected.id}" title="#{bundle3.ViewPortfolioTitle_id}"/>
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_title}"/>
                        <h:outputText value="#{portfolioController.selected.title}" title="#{bundle3.ViewPortfolioTitle_title}"/>
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_describtion}"/>
                        <h:outputText value="#{portfolioController.selected.describtion}" title="#{bundle3.ViewPortfolioTitle_describtion}"/>
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_url}"/>
                        <h:outputText value="#{portfolioController.selected.url}" title="#{bundle3.ViewPortfolioTitle_url}"/>
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_visit}"/>
                        <h:outputText value="#{portfolioController.selected.visit}" title="#{bundle3.ViewPortfolioTitle_visit}"/>
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_finished}"/>
                        <h:outputText value="#{portfolioController.selected.finished}" title="#{bundle3.ViewPortfolioTitle_finished}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_portfolioCategoryid}"/>
                        <h:outputText value="#{portfolioController.selected.portfolioCategoryid}" title="#{bundle3.ViewPortfolioTitle_portfolioCategoryid}"/>
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_percent}"/>
                        <h:outputText value="#{portfolioController.selected.percent}" title="#{bundle3.ViewPortfolioTitle_percent}"/>
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_createdAt}"/>
                        <h:outputText value="#{portfolioController.selected.createdAt}" title="#{bundle3.ViewPortfolioTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle3.ViewPortfolioLabel_updatedAt}"/>
                        <h:outputText value="#{portfolioController.selected.updatedAt}" title="#{bundle3.ViewPortfolioTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="تصاویر" for="img"/>
                        <p:outputPanel id="img">
                            <p:galleria value="#{portfolioController.selected.img}" var="i" panelWidth="400" panelHeight="213" showCaption="true">
                                <h:graphicImage   value='/images/portfolio/#{i}' title="Portfolio" width="100" style="width: 100%;height: 100%" ></h:graphicImage>
                            </p:galleria>
                        </p:outputPanel>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle3.Close}" onclick="PortfolioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
