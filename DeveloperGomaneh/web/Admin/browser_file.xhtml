<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>انتخاب فایل</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body >
        <style>
            body{
                direction: ltr;text-align: left;
                font-family: B Yekan
            }
            a:hover{
                color: blue;
                cursor: pointer
            }
            .ui-panlgrid , .ui-panelgrid td ,.ui-panelgrid tr{
                border:none!important
            }
        </style>
        <script type="text/javascript" charset="utf-8">
            function selectImage(el) {
                window.opener.CKEDITOR.tools.callFunction(#{fileBrowser.getCkeditorUrl()}, $(el).attr("data"));
                window.close();
            }
        </script>
        <h:form style="direction: rtl;text-align: right">
            <p:panelGrid columns="2" >
                <p:inputText value="#{fileBrowser.search}" placeholder="نام فایل ..." />
                <p:commandButton update=":fileList" value="جست و جو" />
            </p:panelGrid>
        </h:form>
        <hr/>
        <h:form id="fileList">
            <p:outputLabel rendered="#{empty fileBrowser.files}" value="فایلی وجود ندارد" />

            <ui:repeat value="#{fileBrowser.files}" var="file">
                <a  ondblclick="selectImage(this)" data="#{request.contextPath}/resources/public/#{file}" >#{file}</a><br/>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
