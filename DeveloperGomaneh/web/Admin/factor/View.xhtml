<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FactorViewDlg" widgetVar="FactorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFactorTitle}">
            <h:form id="FactorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{factorController.selected != null}">
                        <h:outputText value="#{bundle.ViewFactorLabel_id}"/>
                        <h:outputText value="#{factorController.selected.id}" title="#{bundle.ViewFactorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFactorLabel_arrayFactorField}"/>
                        <h:outputText value="#{factorController.selected.arrayFactorField}" title="#{bundle.ViewFactorTitle_arrayFactorField}"/>
                        <h:outputText value="#{bundle.ViewFactorLabel_total}"/>
                        <h:outputText value="#{factorController.selected.total}" title="#{bundle.ViewFactorTitle_total}"/>
                        <h:outputText value="#{bundle.ViewFactorLabel_ipClient}"/>
                        <h:outputText value="#{factorController.selected.ipClient}" title="#{bundle.ViewFactorTitle_ipClient}"/>
                        <h:outputText value="#{bundle.ViewFactorLabel_date}"/>
                        <h:outputText value="#{factorController.selected.date}" title="#{bundle.ViewFactorTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFactorLabel_createdAt}"/>
                        <h:outputText value="#{factorController.selected.createdAt}" title="#{bundle.ViewFactorTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFactorLabel_userid}"/>
                        <h:outputText value="#{factorController.selected.userid}" title="#{bundle.ViewFactorTitle_userid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FactorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
