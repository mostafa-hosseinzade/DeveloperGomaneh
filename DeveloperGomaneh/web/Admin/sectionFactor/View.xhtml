<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionFactorViewDlg" widgetVar="SectionFactorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSectionFactorTitle}">
            <h:form id="SectionFactorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectionFactorController.selected != null}">
                        <h:outputText value="#{bundle.ViewSectionFactorLabel_id}"/>
                        <h:outputText value="#{sectionFactorController.selected.id}" title="#{bundle.ViewSectionFactorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSectionFactorLabel_title}"/>
                        <h:outputText value="#{sectionFactorController.selected.title}" title="#{bundle.ViewSectionFactorTitle_title}"/>
                        <h:outputText value="#{bundle.ViewSectionFactorLabel_describtion}"/>
                        <h:outputText value="#{sectionFactorController.selected.describtion}" title="#{bundle.ViewSectionFactorTitle_describtion}"/>
                        <h:outputText value="#{bundle.ViewSectionFactorLabel_createdAt}"/>
                        <h:outputText value="#{sectionFactorController.selected.createdAt}" title="#{bundle.ViewSectionFactorTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSectionFactorLabel_updatedAt}"/>
                        <h:outputText value="#{sectionFactorController.selected.updatedAt}" title="#{bundle.ViewSectionFactorTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SectionFactorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
