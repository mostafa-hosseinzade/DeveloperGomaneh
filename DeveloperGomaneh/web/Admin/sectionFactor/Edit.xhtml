<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionFactorEditDlg" widgetVar="SectionFactorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSectionFactorTitle}">
            <h:form id="SectionFactorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectionFactorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSectionFactorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sectionFactorController.selected.id}" title="#{bundle.EditSectionFactorTitle_id}" required="true" requiredMessage="#{bundle.EditSectionFactorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSectionFactorLabel_title}" for="title" />
                        <p:inputText id="title" value="#{sectionFactorController.selected.title}" title="#{bundle.EditSectionFactorTitle_title}" required="true" requiredMessage="#{bundle.EditSectionFactorRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditSectionFactorLabel_describtion}" for="describtion" />
                        <p:inputText id="describtion" value="#{sectionFactorController.selected.describtion}" title="#{bundle.EditSectionFactorTitle_describtion}" />
                        <p:outputLabel value="#{bundle.EditSectionFactorLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{sectionFactorController.selected.createdAt}" title="#{bundle.EditSectionFactorTitle_createdAt}" required="true" requiredMessage="#{bundle.EditSectionFactorRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSectionFactorLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{sectionFactorController.selected.updatedAt}" title="#{bundle.EditSectionFactorTitle_updatedAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sectionFactorController.update}" value="#{bundle.Save}" update="display,:SectionFactorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SectionFactorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SectionFactorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
