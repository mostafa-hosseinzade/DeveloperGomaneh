<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{userController.selected.name}" title="#{bundle.EditUserTitle_name}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_family}" for="family" />
                        <p:inputText id="family" value="#{userController.selected.family}" title="#{bundle.EditUserTitle_family}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_family}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_salt}" for="salt" />
                        <p:inputText id="salt" value="#{userController.selected.salt}" title="#{bundle.EditUserTitle_salt}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_address}" for="address" />
                        <p:inputText id="address" value="#{userController.selected.address}" title="#{bundle.EditUserTitle_address}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{userController.selected.phone}" title="#{bundle.EditUserTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{userController.selected.mobile}" title="#{bundle.EditUserTitle_mobile}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{userController.selected.createdAt}" title="#{bundle.EditUserTitle_createdAt}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{userController.selected.updatedAt}" title="#{bundle.EditUserTitle_updatedAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
