<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContentCategoryCreateDlg" widgetVar="ContentCategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContentCategoryTitle}">
            <h:form id="ContentCategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contentCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContentCategoryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contentCategoryController.selected.id}" title="#{bundle.CreateContentCategoryTitle_id}" required="true" requiredMessage="#{bundle.CreateContentCategoryRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateContentCategoryLabel_title}" for="title" />
                        <p:inputText id="title" value="#{contentCategoryController.selected.title}" title="#{bundle.CreateContentCategoryTitle_title}" required="true" requiredMessage="#{bundle.CreateContentCategoryRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateContentCategoryLabel_describtion}" for="describtion" />
                        <p:inputText id="describtion" value="#{contentCategoryController.selected.describtion}" title="#{bundle.CreateContentCategoryTitle_describtion}" />
                        <p:outputLabel value="#{bundle.CreateContentCategoryLabel_meta}" for="meta" />
                        <p:inputText id="meta" value="#{contentCategoryController.selected.meta}" title="#{bundle.CreateContentCategoryTitle_meta}" />
                        <p:outputLabel value="#{bundle.CreateContentCategoryLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{contentCategoryController.selected.slug}" title="#{bundle.CreateContentCategoryTitle_slug}" required="true" requiredMessage="#{bundle.CreateContentCategoryRequiredMessage_slug}"/>
                        <p:outputLabel value="#{bundle.CreateContentCategoryLabel_enable}" for="enable" />
                        <p:selectBooleanCheckbox id="enable" value="#{contentCategoryController.selected.enable}" required="true" requiredMessage="#{bundle.EditContentCategoryRequiredMessage_enable}"/>
                        <p:outputLabel value="#{bundle.CreateContentCategoryLabel_visible}" for="visible" />
                        <p:selectBooleanCheckbox id="visible" value="#{contentCategoryController.selected.visible}" required="true" requiredMessage="#{bundle.EditContentCategoryRequiredMessage_visible}"/>
                        <p:outputLabel value="#{bundle.CreateContentCategoryLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{contentCategoryController.selected.createdAt}" title="#{bundle.EditContentCategoryTitle_createdAt}" required="true" requiredMessage="#{bundle.EditContentCategoryRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateContentCategoryLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{contentCategoryController.selected.updatedAt}" title="#{bundle.EditContentCategoryTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditContentCategoryRequiredMessage_updatedAt}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contentCategoryController.create}" value="#{bundle.Save}" update="display,:ContentCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContentCategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContentCategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
