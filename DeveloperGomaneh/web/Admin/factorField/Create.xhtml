<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FactorFieldCreateDlg" widgetVar="FactorFieldCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFactorFieldTitle}">
            <h:form id="FactorFieldCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{factorFieldController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFactorFieldLabel_title}" for="title" />
                        <p:inputText id="title" value="#{factorFieldController.selected.title}" title="#{bundle.CreateFactorFieldTitle_title}" required="true" requiredMessage="#{bundle.CreateFactorFieldRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateFactorFieldLabel_price}" for="price" />
                        <p:inputText id="price" value="#{factorFieldController.selected.price}" title="#{bundle.CreateFactorFieldTitle_price}" required="true" requiredMessage="#{bundle.CreateFactorFieldRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.CreateFactorFieldLabel_describtion}" for="describtion" />
                        <p:editor id="describtion" value="#{factorFieldController.selected.describtion}" />
                        <p:outputLabel value="#{bundle.CreateFactorFieldLabel_sectionFactorid}" for="sectionFactorid" />
                        <p:selectOneMenu id="sectionFactorid" value="#{factorFieldController.selected.sectionFactorid}" >
                            <f:selectItems value="#{sectionFactorController.itemsAvailableSelectOne}"
                                           var="sectionFactoridItem"
                                           itemValue="#{sectionFactoridItem}"
                                           itemLabel="#{sectionFactoridItem.title}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="SubFeild" for="SubFeild" />
                        <p:selectOneMenu id="SubFeild" value="#{factorFieldController.selected.subFeild}" >
                            <f:selectItem itemLabel="انتخاب کنید..." />
                            <f:selectItems value="#{factorFieldController.itemsAvailableSelectOne}"
                                           var="subFeildItem"
                                           itemValue="#{subFeildItem}"
                                           itemLabel="#{subFeildItem.title}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{factorFieldController.create}" value="#{bundle.Save}" update="display,:FactorFieldListForm:datalist,:growl" oncomplete="handleSubmit(args,'FactorFieldCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FactorFieldCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
