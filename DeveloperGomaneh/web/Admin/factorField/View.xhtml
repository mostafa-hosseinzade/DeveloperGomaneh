<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FactorFieldViewDlg" widgetVar="FactorFieldViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFactorFieldTitle}">
            <h:form id="FactorFieldViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{factorFieldController.selected != null}">
                        <h:outputText value="#{bundle.ViewFactorFieldLabel_id}"/>
                        <h:outputText value="#{factorFieldController.selected.id}" title="#{bundle.ViewFactorFieldTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFactorFieldLabel_title}"/>
                        <h:outputText value="#{factorFieldController.selected.title}" title="#{bundle.ViewFactorFieldTitle_title}"/>
                        <h:outputText value="#{bundle.ViewFactorFieldLabel_price}"/>
                        <h:outputText value="#{factorFieldController.selected.price}" title="#{bundle.ViewFactorFieldTitle_price}"/>
                        <h:outputText value="#{bundle.ViewFactorFieldLabel_describtion}"/>
                        <h:outputText value="#{factorFieldController.selected.describtion}" title="#{bundle.ViewFactorFieldTitle_describtion}"/>
                        <h:outputText value="#{bundle.ViewFactorFieldLabel_createdAt}"/>
                        <h:outputText value="#{factorFieldController.selected.createdAt}" title="#{bundle.ViewFactorFieldTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFactorFieldLabel_updatedAt}"/>
                        <h:outputText value="#{factorFieldController.selected.updatedAt}" title="#{bundle.ViewFactorFieldTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFactorFieldLabel_userid}"/>
                        <h:outputText value="#{factorFieldController.selected.userid}" title="#{bundle.ViewFactorFieldTitle_userid}"/>
                        <h:outputText value="#{bundle.ViewFactorFieldLabel_sectionFactorid}"/>
                        <h:outputText value="#{factorFieldController.selected.sectionFactorid}" title="#{bundle.ViewFactorFieldTitle_sectionFactorid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FactorFieldViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
