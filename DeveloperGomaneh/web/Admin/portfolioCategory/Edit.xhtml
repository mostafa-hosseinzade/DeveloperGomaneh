<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PortfolioCategoryEditDlg" widgetVar="PortfolioCategoryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPortfolioCategoryTitle}">
            <h:form id="PortfolioCategoryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{portfolioCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPortfolioCategoryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{portfolioCategoryController.selected.id}" title="#{bundle.EditPortfolioCategoryTitle_id}" required="true" requiredMessage="#{bundle.EditPortfolioCategoryRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPortfolioCategoryLabel_title}" for="title" />
                        <p:inputText id="title" value="#{portfolioCategoryController.selected.title}" title="#{bundle.EditPortfolioCategoryTitle_title}" required="true" requiredMessage="#{bundle.EditPortfolioCategoryRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditPortfolioCategoryLabel_describtion}" for="describtion" />
                        <p:inputText id="describtion" value="#{portfolioCategoryController.selected.describtion}" title="#{bundle.EditPortfolioCategoryTitle_describtion}" required="true" requiredMessage="#{bundle.EditPortfolioCategoryRequiredMessage_describtion}"/>
                        <p:outputLabel value="#{bundle.EditPortfolioCategoryLabel_meta}" for="meta" />
                        <p:inputText id="meta" value="#{portfolioCategoryController.selected.meta}" title="#{bundle.EditPortfolioCategoryTitle_meta}" />
                        <p:outputLabel value="#{bundle.EditPortfolioCategoryLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{portfolioCategoryController.selected.slug}" title="#{bundle.EditPortfolioCategoryTitle_slug}" required="true" requiredMessage="#{bundle.EditPortfolioCategoryRequiredMessage_slug}"/>
                        <p:outputLabel value="#{bundle.EditPortfolioCategoryLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{portfolioCategoryController.selected.createdAt}" title="#{bundle.EditPortfolioCategoryTitle_createdAt}" required="true" requiredMessage="#{bundle.EditPortfolioCategoryRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPortfolioCategoryLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{portfolioCategoryController.selected.updatedAt}" title="#{bundle.EditPortfolioCategoryTitle_updatedAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{portfolioCategoryController.update}" value="#{bundle.Save}" update="display,:PortfolioCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PortfolioCategoryEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PortfolioCategoryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
