<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PortfolioCategoryViewDlg" widgetVar="PortfolioCategoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPortfolioCategoryTitle}">
            <h:form id="PortfolioCategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{portfolioCategoryController.selected != null}">
                        <h:outputText value="#{bundle.ViewPortfolioCategoryLabel_id}"/>
                        <h:outputText value="#{portfolioCategoryController.selected.id}" title="#{bundle.ViewPortfolioCategoryTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPortfolioCategoryLabel_title}"/>
                        <h:outputText value="#{portfolioCategoryController.selected.title}" title="#{bundle.ViewPortfolioCategoryTitle_title}"/>
                        <h:outputText value="#{bundle.ViewPortfolioCategoryLabel_describtion}"/>
                        <h:outputText value="#{portfolioCategoryController.selected.describtion}" title="#{bundle.ViewPortfolioCategoryTitle_describtion}"/>
                        <h:outputText value="#{bundle.ViewPortfolioCategoryLabel_meta}"/>
                        <h:outputText value="#{portfolioCategoryController.selected.meta}" title="#{bundle.ViewPortfolioCategoryTitle_meta}"/>
                        <h:outputText value="#{bundle.ViewPortfolioCategoryLabel_slug}"/>
                        <h:outputText value="#{portfolioCategoryController.selected.slug}" title="#{bundle.ViewPortfolioCategoryTitle_slug}"/>
                        <h:outputText value="#{bundle.ViewPortfolioCategoryLabel_createdAt}"/>
                        <h:outputText value="#{portfolioCategoryController.selected.createdAt}" title="#{bundle.ViewPortfolioCategoryTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPortfolioCategoryLabel_updatedAt}"/>
                        <h:outputText value="#{portfolioCategoryController.selected.updatedAt}" title="#{bundle.ViewPortfolioCategoryTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PortfolioCategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
