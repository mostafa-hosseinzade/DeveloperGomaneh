<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PortfolioCategoryCreateDlg" widgetVar="PortfolioCategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePortfolioCategoryTitle}">
            <h:form id="PortfolioCategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{portfolioCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePortfolioCategoryLabel_title}" for="title" />
                        <p:inputText id="title" value="#{portfolioCategoryController.selected.title}" title="#{bundle.CreatePortfolioCategoryTitle_title}" required="true" requiredMessage="#{bundle.CreatePortfolioCategoryRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioCategoryLabel_describtion}" for="describtion" />
                        <p:inputText id="describtion" value="#{portfolioCategoryController.selected.describtion}" title="#{bundle.CreatePortfolioCategoryTitle_describtion}" required="true" requiredMessage="#{bundle.CreatePortfolioCategoryRequiredMessage_describtion}"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioCategoryLabel_meta}" for="meta" />
                        <p:inputText id="meta" value="#{portfolioCategoryController.selected.meta}" title="#{bundle.CreatePortfolioCategoryTitle_meta}" />
                        <p:outputLabel value="#{bundle.CreatePortfolioCategoryLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{portfolioCategoryController.selected.slug}" title="#{bundle.CreatePortfolioCategoryTitle_slug}" required="true" requiredMessage="#{bundle.CreatePortfolioCategoryRequiredMessage_slug}"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioCategoryLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{portfolioCategoryController.selected.createdAt}" title="#{bundle.EditPortfolioCategoryTitle_createdAt}" required="true" requiredMessage="#{bundle.EditPortfolioCategoryRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePortfolioCategoryLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{portfolioCategoryController.selected.updatedAt}" title="#{bundle.EditPortfolioCategoryTitle_updatedAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{portfolioCategoryController.create}" value="#{bundle.Save}" update="display,:PortfolioCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'PortfolioCategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PortfolioCategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
