<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/Client/layouts.xhtml">
        <ui:define name="body">

            <div class="col-lg-12" style="margin-top: 120px;padding-bottom: 20px">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="col-lg-12 headcontent">
                            <h1 style="text-align: center"><span><p class="head-befor hidden-sm hidden-xs"></p></span> <span>مقاله ها</span> <span><p class="head-after hidden-sm hidden-xs"></p></span></h1>
                        </div>
                        <div class="col-lg-12">
                            <section class="mbr-section mbr-section--relative" id="msg-box4-29">

                                <div class="mbr-section__container mbr-section__container--isolated" style="padding-top: 31px; padding-bottom: 31px;">
                                    <div class="row">
                                        <div class="mbr-box mbr-box--fixed mbr-box--adapted">
                                            <h:form>
                                                <p:dataScroller value="#{content.infoContent()}" var="item" chunkSize="12">
                                                        <div class="col-lg-6" >
                                                            <div class="col-lg-12" style="box-shadow: 0 0 2px black;padding: 15px;height: 300px;margin-top: 5px;background-color: rgb(11, 152, 139);color: white;">
                                                                <div class="mbr-box__magnet mbr-box__magnet--top-right mbr-section__left" >
                                                                    <div class="mbr-section__container mbr-section__container--middle">
                                                                        <div class="mbr-header mbr-header--auto-align mbr-header--wysiwyg" style="left: 51px;border-bottom: solid 1px;">
                                                                            <h3 class="mbr-header__text"  style="text-align: right;direction: rtl">#{item.title}</h3>
                                                                        </div>
                                                                    </div>
                                                                    <div class="mbr-section__container mbr-section__container--middle">
                                                                        <div class="mbr-article mbr-article--auto-align mbr-article--wysiwyg" style="text-align: right;"><h:outputText style="font-size: 13px;font-weight: bold;direction: rtl;max-width: 100%;color: white" value="#{item.content.length() gt 43 ? item.content.substring(0,41).concat('...') : item.content}" escape="false"/></div>
                                                                    </div>
                                                                    <div class="mbr-section__container">
                                                                        <div class="mbr-buttons mbr-buttons--auto-align btn-inverse content">
                                                                            <h:link  styleClass="mbr-buttons__btn btn btn-lg btn-default" outcome="#{content.showInfoContent()}" value=" اطلاعات بیشتر "> 
                                                                                <f:param name="contentShowId" value="#{item.id}" />
                                                                            </h:link>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                            <br/>
                                                        </div>
                                                </p:dataScroller>
                                            </h:form>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 hidden-sm hidden-xs">
                        <div class="col-lg-12 headcontent" style="padding-left: 90px;">
                            <h2 style="text-align: center"><span><p class="head-befor hidden-sm hidden-xs"></p></span> <span> نمونه کارها</span> <span><p class="head-after hidden-sm hidden-xs"></p></span></h2>
                        </div>
                        <div class="col-lg-12">
                            <section class="mbr-gallery mbr-section mbr-section--no-padding" id="gallery1-10" style="background-color: rgb(239, 239, 239);">
                                <!-- Gallery -->
                                <div>
                                    <div class="row mbr-gallery-row">
                                        <h:form>
                                            <c:forEach var="item" items="#{mainController.portFolio}">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mbr-gallery-item">
                                                    <figcaption class="mbr-figure__caption mbr-figure__caption--std-grid">
                                                        <div class="mbr-caption-background"></div>
                                                        <small class="mbr-figure__caption-small"><span class="pull-right">#{item.title}</span> <span class="pull-left">#{item.percent}%</span></small>
                                                    </figcaption>

                                                    <h:commandLink action="#{NavigationPage.showPage()}" >
                                                        <f:param name="pageId" value="#{item.id}" />
                                                        <c:if test="#{item.img[0] != null}">
                                                            <img alt="" src="/DeveloperGomaneh/images/portfolio/#{item.img[0]}" width="363px" height="236px"/>
                                                        </c:if>
                                                        <span class="icon glyphicon glyphicon-zoom-in"></span>
                                                    </h:commandLink>
                                                </div>
                                            </c:forEach>
                                        </h:form>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <style>
                                    .ui-datascroller-content {
                                        background-color: #FFFFFF !important;
                                    }
                                    .ui-widget-content {
                                        border: 0px solid #a8a8a8 !important;
                                    }
                                </style>
                            </section>
                        </div>
                    </div>                    
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
